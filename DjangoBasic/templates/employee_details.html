  <body >
    <h1 > Hello Emloyee Details</h1>
{% comment %} mx auto dammama madata enwa {% endcomment %}
    <div class="CardManage pt-5">
      <div class="card mx-auto" style="width: 18rem;">
        <img src="{{ employee.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{employee.id}}</h5>
          
          <p class="card-text m-0">{{employee.first_name}} {{employee.last_name}}</p>
          
          <p class="card-text m-0">{{employee.designation}} </p>
          <p class="card-text m-0">{{employee.email_address}} </p>
          <p class="card-text m-0">{{employee.phone_number}} </p>
         
          <a href="{% url 'home' %}" class=" btn-primary">Go Back Home</a>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
